<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Pizza-Bay</title>
  </head>
  <body>
   <div class="container">
     <div class="jumbotron">
     <h1>Get Your Spicy Pizza</h1>
   </div>
     <div class="row">
       <div class="col-sm-4">
         <h2>Sizes</h2>
         <form id = "orderForm">
           <div id = "pizza-order">
             <div class="second-pizza">
               <select class="form-control pizza-size">
                 <option value="6">Small</option>
                 <option value="8">Medium</option>
                 <option value="10">Large</option>
               </select>
               <p class="sizes">prices for pizza are sm-$6, md-$8, and lg-$10 </p>
              
               <h3>Toppings</h3>
               <h4>Each topping is an extra $2.00</h4>
               <div class="checkbox">
                 <label><input type="checkbox" name="toppings" value="1">pepperoni</label>
               </div>
               <div class="checkbox">
                 <label><input type="checkbox" name="toppings" value="1">sausage</label>
               </div>
               <div class="checkbox">
                 <label><input type="checkbox" name="toppings" value="1">garlic crust</label>
               </div>
             </div>
           </div>
           <span class="btn btn-warning" id="add-more-pizza">Let's get another Topping </span>
           <button type="submit" class="btn btn-danger">Place Order</button>
         </form>  
       </div>
       <div class="col-sm-4">
         <div id="show-pizza-results">
           <h5>Your Pizza Order:</h5>
           <div id="pizza-price">
             <ul>
             </ul>
           </div>
           <h1 id="final-total"></h1>
         </div>
       </div>
     </div>
   </div>
 </body>
